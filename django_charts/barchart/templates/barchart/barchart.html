{% extends "barchart/layout.html" %}
{% block body %}
<div class="container">

  <div class="row justify-content-start">
    <div class="col-md-8">
      <div>
        <canvas id="myChart" width="400" height="200"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [{% for item in year %} {{item}}, {% endfor %}],
            datasets: [{
              label: 'Total Candidates Contested in Karnataka Election from 1978 to 2023',
              data: [{% for item in total_candidate %} {{item}}, {% endfor %}],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    </div>
  </div>  
  
  
    
  </div>
{% endblock body %}
